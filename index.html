<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body {
    font: 13px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .line {
    fill: none;
    stroke-width: 1px;
  }

  .line.emphasized {
    stroke-width: 2px;
  }

  .tooltip {
    position: absolute;
    width: 200px;
    height: 28px;
    pointer-events: none;
  }

  #legend-container, #line-chart-container, #line-chart, #scatter-plot-container {
    float: left;
  }

  #x-switcher, #sx-switcher {
    float: right;
  }

  #y-switcher {
    height: 30px;
  }

  #scatter-plot {
    margin-top: 30px;
  }

  .clear {
    clear: both;
  }
  </style>
</head>
<body>
  <div id="scatter-plot-container">
    <div id="scatter-plot"></div>
    <div id="sx-switcher"></div>
  </div>
  <div id="line-chart-container">
    <div id="y-switcher"></div>
    <div class="clear"></div>
    <div id="line-chart"></div>
    <div class="clear"></div>
    <div id="x-switcher"></div>
  </div>
  <div id="legend-container">
    <div id="legend"></div>
    <div class="clear"></div>
    <span>Running time distribution:</span>
    <div id="pie-chart"></div>
  </div>
  <script src="d3.v3.js"></script>
  <script src="vis.js"></script>
</body>
</html>
