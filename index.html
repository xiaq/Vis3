<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body {
    font: 13px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .line {
    fill: none;
    stroke-width: 1px;
  }

  .line.emphasized {
    stroke-width: 2px;
  }

  #legend, #line-chart {
    float: left;
  }

  #x-switcher {
    float: right;
  }

  .clear {
    clear: both;
  }
  </style>
</head>
<body>
  <div id="scatter-plot"></div>
  <div id="line-chart">
    <div class="clear"></div>
    <div id="x-switcher"></div>
  </div>
  <div id="legend"></div>
  <script src="d3.v3.js"></script>
  <script src="vis.js"></script>
</body>
</html>
